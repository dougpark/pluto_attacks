<!doctype html>
<html>

    <head>
        <meta charset="UTF-8" />
        <title>Pluto Attacks</title>
        <link rel="icon" type="image/png" href="/images/povingames-icon-512.png" /> 
        <link rel="apple-touch-icon" href="/images/povingames-icon-512.png" /> 
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <meta name="viewport" content="initial-scale=0.75 maximum-scale=1 user-scalable=0" />
        <script src="phaser/phaser.2.6.2.min.js" type="text/javascript"></script>
        
        <script src="js/Splash.js"></script>
        <script src="js/Preloader.js"></script>
        <script src="js/MainMenu.js"></script>
        <script src="js/Game.js"></script>
        <script src="js/Util.js"></script>
        <style>
            body {
                margin: 0px;
                padding: 0px;
                font-family: Arial;
                font-size: 14px;
                background-color: #000000;
                color: #0099ff;
            }
            @font-face {
                font-family: 'HappyKiller';
                src: url('assets/fonts/HappyKiller.ttf') format('truetype');
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script>
            window.WebFontConfig = {
                custom: {
                    families: ['HappyKiller']
                    
                }
            };
            window.WebFont.load({
                custom: {
                families: ['HappyKiller']
                }
            });
</script>
    </head>
    <body>
    
       <script type="text/javascript">
       
          var game = new Phaser.Game(800, 600);
            game.state.add('PlutoAttacks.Splash', PlutoAttacks.Splash);
            game.state.add('PlutoAttacks.Preloader', PlutoAttacks.Preloader);
            game.state.add('PlutoAttacks.MainMenu', PlutoAttacks.MainMenu);
            game.state.add('PlutoAttacks.Game', PlutoAttacks.Game);
            game.state.start('PlutoAttacks.Splash');      
        </script>
    
</body>
</html>
